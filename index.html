<!DOCTYPE html>
<html>

<head>
    <title>Oasis Tab</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(115deg, rgba(255, 250, 100, 0), rgba(255, 187, 109, 0)),
                url(https://images.pexels.com/photos/1421903/pexels-photo-1421903.jpeg) no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .glass-card {
            margin-top: 120px;
            background: rgba(30, 40, 70, 0.6);
            border-radius: 80px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.25);
            backdrop-filter: blur(0px);
            -webkit-backdrop-filter: blur(10px);
            padding: 50px 80px 40px 60px;
            min-width: 420px;
            max-width: 90vw;
        }

        h1 {
            margin: 0 0 30px 0;
            font-size: 3.2rem;
            font-weight: 800;
            text-shadow: 0 2px 30px #fff, 0 0 5px #59bbf5;
            letter-spacing: 7px;
            border-radius: 32px;
            background: rgba(255, 255, 255, 0.08);
            padding: 1rem 2rem;
            text-transform: uppercase;
            animation: slidedown 1.2s cubic-bezier(0.6, 0.05, 0.7, 0.95);
            text-align: center;
        }

        @keyframes slidedown {
            0% {
                transform: translateY(-70px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        form {
            margin-top: 18px;
        }

        form input[type="text"] {
            padding: 1.1em 1.3em;
            width: 350px;
            font-size: 1.2rem;
            border-radius: 14px;
            border: 2.5px solid #60baff;
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(1px);
            color: #222;
            box-shadow: 0 2px 7px rgba(77, 165, 255, 0.15);
            font-style: italic;
            margin-bottom: 1.2em;
            margin-right: 12px;
            transition: 0.25s;
            outline: none;
        }

        form input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.37);
            box-shadow: 0 0 16px #65c7ff, 0 1px 25px #499bdd38;
            border: 2.5px solid #ff3465;
            transform: scale(1.0);
            transition: 0.23s cubic-bezier(0.45, 0.9, 0.52, 1.1);
        }

        form input[type="submit"] {
            padding: 1.1em 2.5em;
            font-size: 1.15rem;
            font-weight: 600;
            border-radius: 40px;
            background: linear-gradient(90deg, #45d8d0da 0%, #ff4381a1 100%);
            color: #fff;
            border: none;
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.15);
            margin-left: 0.5em;
            cursor: pointer;
            transition: all 0.24s cubic-bezier(0.47, 0.06, 0.52, 1.7), box-shadow 0.11s;
        }

        form input[type="submit"]:hover {
            background: linear-gradient(82deg, #fffa60 0%, #ff5959 100%);
            color: #ff3465;
            transform: scale(1.26);
            border: 2px solid #ff3465;
            box-shadow: 0 0 32px #ff346580, 0 2px 12px #ffffff90;
            outline: auto #fff 2px;
            margin-left: 20px;
            padding: 1.0em 3.2em;
        }

        .dropdown {
            position: fixed;
            top: 30px;
            right: 42px;
            z-index: 999;
        }

        .dropdown-btn {
            background: rgba(30, 40, 70, 0.25);
            border: none;
            border-radius: 50%;
            padding: 7px;
            cursor: pointer;
            transition: background 0.17s;
        }

        .dropdown-btn:hover {
            background: rgba(96, 186, 255, 0.17);
        }

        .menu-icon {
            width: 48px;
            height: 48px;
            filter: invert(1) drop-shadow(0 0 8px #fff8);
            transition: 0.18s transform;
        }

        .menu-icon:hover {
            transform: scale(1.17) rotate(180deg);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 60px;
            min-width: 120px;
            background-color: rgba(27, 46, 81, 0);
            backdrop-filter: blur(5px);
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.36);
            padding: 17px 18px 10px 18px;
            text-align: right;
            animation: fadedrop 0.5s;
        }

        @keyframes fadedrop {
            from {
                opacity: 0;
                transform: translateY(-18px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-content a {
            display: block;
            margin: 15px 0;
            text-decoration: none;
            transition: filter 0.25s;
        }

        .dropdown-content img {
            width: 55px;
            height: 55px;
            border-radius: 14px;
            object-fit: cover;
            box-shadow: 0 1px 8px #fff5;
            filter: grayscale(15%) brightness(1.07);
            transition: transform 0.28s, box-shadow 0.14s, filter 0.13s;
        }

        .dropdown-content img:hover {
            transform: scale(1.21);
            box-shadow: 0 0 16px #85e6ff;
            filter: none;
        }

        .show {
            display: block;
        }

        @media (max-width: 600px) {
            .glass-card {
                min-width: unset;
                padding: 18vw 3vw;
            }

            form input[type="text"] {
                width: 90vw;
            }

            h1 {
                font-size: 2.2rem;
            }
        }

        .ai-mode-btn {
            position: fixed;
            top: 30px;
            left: 42px;
            z-index: 998;
        }


        .ai-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid #85e6ff;
            border-radius: 25px;
            padding: 10px 18px;
            font-weight: 600;
            font-size: 1rem;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 2px 6px #0004;
            backdrop-filter: blur(5px);
            transition: all 0.2s ease-in-out;
        }

        .ai-btn:hover {
            background: rgba(135, 247, 255, 0.25);
            color: #ff0;
            transform: scale(1.1);
            border-color: #ff6;
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <h1>Oasis</h1>
        <form action="https://www.google.com/search" method="get">
            <input type="text" placeholder="Search anything here..." name="q" required>
            <input type="submit" value="Search">
        </form>
    </div>
    <div class="ai-mode-btn">
        <button onclick="openAIMode()" class="ai-btn" aria-label="AI Mode">
            <span>ðŸ§  AI Mode</span>
        </button>
    </div>


    <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropdown-btn" aria-label="Open menu">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menu" class="menu-icon">
        </button>
        <div id="dropdownMenu" class="dropdown-content">
            <a href="https://sanskar-satao.github.io/Oasis-Photos/" target="_blank">
                <img src="https://images-workbench.99static.com/ySxJl7wz7CuA_VXXMjdM2ac9RqM=/99designs-contests-attachments/80/80341/attachment_80341132"
                    alt="Oasis-Photos">
            </a>
            <a href="https://web.whatsapp.com/" target="_blank">
                <img src="https://i.pinimg.com/736x/c6/d8/01/c6d80112426e35a0dc293bf68e65b013.jpg" alt="WhatsApp">
            </a>
            <a href="https://chatgpt.com/" target="_blank">
                <img src="https://static.vecteezy.com/system/resources/previews/024/558/807/non_2x/openai-chatgpt-logo-icon-free-png.png"
                    alt="ChatGPT">
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="https://png.pngtree.com/png-clipart/20230401/original/pngtree-youtube-icon-social-media-png-image_9015287.png"
                    alt="YouTube">
            </a>
            <a href="https://sanskar-satao.github.io/Calender/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/128/3652/3652191.png" alt="O-Calendar">
            </a>
        </div>
    </div>
    <script>
        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }
        window.onclick = function (event) {
            if (!event.target.closest('.dropdown')) {
                document.getElementById("dropdownMenu").classList.remove("show");
            }
        }
        function openAIMode() {
            window.open("ai-mode.html", "_blank");
        }

    </script>
</body>

</html>
