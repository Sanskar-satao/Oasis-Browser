<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Browser</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(115deg, rgba(255, 250, 100, 0), rgba(255, 187, 109, 0)), url(https://wallpaperbat.com/img/77770488-brave-browser-wallpaper.jpg) no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .url-bar {
            position: fixed;
            top: 25px;
            left: 770px;
            transform: translateX(-50%);
            display: flex;
            align-items: top;
            gap: 10px;
            background: rgba(255, 255, 255, 0.15);
            border: 0px solid #000000;
            border-radius: 25px;
            padding: 8px 10px;
            box-shadow: 0 0 0px rgb(255, 255, 255);
            backdrop-filter: blur(5px) saturate(180%);
            -webkit-backdrop-filter: blur(32px);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .url-bar:hover {
            box-shadow: 0 0 50px rgb(0, 0, 0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .url-bar input {
            flex: 1;
            padding: 15px 15px;
            font-size: 1rem;
            border: none;
            outline: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.275);
            color: #fff;
            width: 650px;
        }

        .url-bar input::placeholder {
            color: #ddd;
        }

        .url-bar button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: linear-gradient(90deg, #0800ffb3 0%, #ff0000b7 100%);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            transition: all 0.3s ease;
        }

        .url-bar button:hover {
            transition: all 0.3s ease;
            padding: 10px 50px;
            box-shadow: 0 0 12px #59bbf5;
        }

        .glass-card {
            margin-top: 150px;
            background: rgba(0, 0, 0, 0);
            border-radius: 80px;
            box-shadow: 0 0 15px rgb(0, 0, 0);
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            padding: 50px 80px 80px 60px;
            min-width: 420px;
            max-width: 140vw;
            transition: transform 0.5s ease, box-shadow 0.3s ease
        }

        .glass-card:hover {
            box-shadow: 0px 0px 50px rgb(0, 0, 0);
            border: 0px solid rgb(255, 255, 255);
            transform: scale(1.0);
            transition: transform 0.5s ease, box-shadow 0.3s ease;
        }

        h1 {
            margin: 0 0 30px 0;
            font-size: 3.2rem;
            font-weight: 800;
            text-shadow: 0 2px 30px #fff, 0 0 5px #59bbf5;
            letter-spacing: 7px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.08);
            padding: 1rem 2rem;
            text-transform: uppercase;
            animation: slidedown 1.2s cubic-bezier(0.6, 0.05, 0.7, 0.95);
            text-align: center;
            border: white 1px solid;
        }

        @keyframes slidedown {
            0% {
                transform: translateY(-70px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        form {
            margin-top: 18px;
        }

        form input[type="text"] {
            padding: 1.1em 1.3em;
            width: 350px;
            font-size: 1.2rem;
            border-radius: 14px;
            border: 2.5px solid #60baff;
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(1px);
            color: #222;
            box-shadow: 0 2px 7px rgba(77, 165, 255, 0.15);
            font-style: italic;
            margin-bottom: 1.2em;
            margin-right: 14px;
            transition: 0.25s;
            outline: none;
        }

        form input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.259);
            box-shadow: 0 0 16px #65c7ff, 0 1px 25px #499bdd38;
            border: 2.5px solid #ff3465;
            transform: scale(1.0);
            transition: 0.23s cubic-bezier(0.45, 0.9, 0.52, 1.1);
        }

        form input[type="submit"] {
            padding: 1.1em 2.5em;
            font-size: 1.15rem;
            font-weight: 600;
            border-radius: 40px;
            background: linear-gradient(90deg, #0800ffb3 0%, #ff0000b7 100%);
            color: #fff;
            border: none;
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.15);
            margin-left: 0.5em;
            cursor: pointer;
            transition: all 0.26s cubic-bezier(0.47, 0.06, 0.52, 1.7), box-shadow 0.11s;
        }

        form input[type="submit"]:hover {
            background: linear-gradient(82deg, #ff6060 0%, #595cff 100%);
            color: #ff3465;
            transform: scale(1.26);
            border: 2px solid #ff3465;
            box-shadow: 0 0 32px #ff346580, 0 2px 12px #ffffff90;
            outline: auto #fff 2px;
            margin-left: 20px;
            padding: 1.0em 3.2em;
            animation: gradientBG 4s ease infinite, pulseBtn 2s infinite;
            transform: scale(1.05);
            box-shadow: 0 0 32px #ff346580;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulseBtn {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .dropdown {
            position: fixed;
            top: 30px;
            right: 42px;
            z-index: 999;
        }

        .dropdown-btn {
            background: rgba(30, 40, 70, 0.25);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.993);
            border: none;
            border-radius: 30%;
            padding: 9px;
            cursor: pointer;
            transition: background 0.17s;
        }

        .dropdown-btn:hover {
            background: rgba(96, 186, 255, 0.092);
            backdrop-filter: blur(1px);
        }

        .menu-icon {
            width: 48px;
            height: 48px;
            filter: invert(1) drop-shadow(0 0 8px #fff8);
            transition: 0.18s transform;
        }

        .menu-icon:hover {
            transform: scale(1.1) rotate(180deg);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 85px;
            min-width: 120px;
            background-color: rgba(27, 46, 81, 0);
            backdrop-filter: blur(5px) saturate(180%);
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.36);
            padding: 17px 18px 10px 18px;
            text-align: right;
            animation: fadedrop 0.5s;
        }

        @keyframes fadedrop {
            from {
                opacity: 0;
                transform: translateY(-18px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-content a {
            display: block;
            margin: 15px 0;
            text-decoration: none;
            transition: filter 0.25s;
        }

        .dropdown-content img {
            width: 55px;
            height: 55px;
            border-radius: 14px;
            object-fit: cover;
            box-shadow: 0 1px 8px #fff5;
            filter: grayscale(15%) brightness(1.07);
            transition: transform 0.28s, box-shadow 0.14s, filter 0.13s;
        }

        .dropdown-content img:hover {
            transform: scale(1.21);
            box-shadow: 0 0 16px #85e6ff;
            filter: none;
        }

        .show {
            display: block;
        }

        @media (max-width: 600px) {
            .glass-card {
                min-width: unset;
                padding: 18vw 3vw;
            }

            form input[type="text"] {
                width: 90vw;
            }

            h1 {
                font-size: 2.2rem;
            }
        }

        .ai-mode-btn {
            position: fixed;
            top: 60px;
            left: 42px;
            z-index: 998;
        }


        .ai-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid #85e6ff;
            border-radius: 25px;
            padding: 10px 18px;
            font-weight: 600;
            font-size: 1rem;
            color: #ffffff;
            cursor: pointer;
            box-shadow: 0 2px 6px #0004;
            backdrop-filter: blur(5px);
            transition: all 0.2s ease-in-out;
        }

        .ai-btn:hover {
            background: linear-gradient(90deg, rgba(135, 247, 255, 0.35) 0%, rgba(255, 255, 140, 0.22) 100%);
            color: #222;
            border-color: #fffa60;
            transform: scale(1.12) translateY(-2px);
            box-shadow: 0 0 10px #59bbf5, 0 0 8px #fff9, 0 3px 18px #20c4f380;
            backdrop-filter: blur(4px) brightness(108%);
            filter: drop-shadow(0 0 12px #fffe);
            text-shadow: 0 0 16px #ffe07080, 0 1px 0 #fff;
            transition:
                background 0.35s cubic-bezier(.5, 1.2, .7, 1),
                color 0.21s,
                border 0.21s,
                box-shadow 0.24s,
                transform 0.14s,
                backdrop-filter 0.23s;
        }


        .top-bar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            color: #fff;
            font-weight: 700;
            border: white 1px solid;
            box-shadow: 0 0 30px rgb(255, 255, 255);
        }

        #voiceBtn {
            padding: 12px 16px;
            margin-left: 10px;
            border-radius: 20px;
            border: 2px solid #85e6ff;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 2px 6px #0004;
            backdrop-filter: blur(5px);
            transition: all 0.25s ease-in-out;
        }

        #voiceBtn:hover {
            background: linear-gradient(90deg, rgba(135, 247, 255, 0.35) 0%, rgba(255, 255, 140, 0.22) 100%);
            color: #222;
            border-color: #fffa60;
            transform: scale(1.12) translateY(-2px);
            box-shadow: 0 0 10px #59bbf5, 0 0 8px #fff9, 0 3px 18px #20c4f380;
            text-shadow: 0 0 16px #ffe07080, 0 1px 0 #fff;
        }

        /* Search Mode */
        .search-mode .search-bar-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 700px;
            z-index: 999;
        }

        .search-mode #mainContent {
            display: none;
        }

        .search-mode #results {
            margin-top: 80px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 20px;
        }

        #searchBox {
            margin: 20px;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }

        #results {
            margin-top: 90px;
            padding: 20px;
            font-family: "Segoe UI", sans-serif;
            color: #fff;
        }

        .result-item {
            background: rgba(0, 0, 0, 0.425);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            transition: all 0.25s ease-in-out;
            cursor: pointer;
            backdrop-filter: blur(5px) saturate(180%);
        }

        /* Hover effect */
        .result-item:hover {
            background: rgba(0, 0, 0, 0.59);
            transform: translateY(-3px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
        }

        /* Title link */
        .result-item a {
            font-size: 18px;
            font-weight: 600;
            color: #4da6ff;
            text-decoration: none;
            transition: color 0.2s;
        }

        .result-item a:hover {
            color: #82c4ff;
        }

        /* Snippet */
        .result-item p {
            font-size: 14px;
            color: #ddd;
            margin-top: 6px;
        }


        .search-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 80%;
            max-width: 700px;
            height: 38px;
            padding: 10px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(6px);
        }

        /* Input field */
        .search-bar input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            font-size: 1.1rem;
            border-radius: 14px;
            border: 2px solid #60baff;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-shadow: 0 2px 7px rgba(77, 165, 255, 0.2);
            font-style: italic;
            transition: 0.25s;
            outline: none;
        }

        /* Voice & Search buttons (shared) */
        .search-bar button,
        .search-bar input[type="submit"] {
            padding: 10px 18px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            background: linear-gradient(90deg, #0800ffb3 0%, #ff0000b7 100%);
            color: #fff;
            border: none;
            box-shadow: 0 6px 25px rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Hover effect */
        .search-bar button:hover,
        .search-bar input[type="submit"]:hover {
            transition: all 0.3s ease;
            padding: 10px 50px;
            box-shadow: 0 0 12px #59bbf5;
        }

        #Oasis-Maps-btn:hover,
        #maths-mode-btn:hover,
        #Oasis-Clock-btn:hover,
        #aiAvatar:hover {
            box-shadow: 0 0 20px #000000, 0 0 12px #fff9, 0 3px 18px #20c4f380;
            transform: scale(1.2);
            transition: all 0.3s ease;
        }

        .APPS {
            position: fixed;
            padding: 105px 75px;
            top: 20px;
            left: 20px;
            border-radius: 20px;
            box-shadow: rgb(0, 0, 0) 0px 0px 20px;
            transition: all 0.3s ease;
        }

        .APPS:hover {
            transition: all 0.3s ease;
            box-shadow: rgb(2, 225, 255) 0 0 40px;
        }

        /* -------------------- Mobile Responsive Styles -------------------- */
        @media (max-width: 600px) {

            /* Hide extra buttons and apps */
            #maths-mode-btn,
            #Oasis-Maps-btn,
            #Oasis-Clock-btn,
            #aiAvatar,
            .APPS {
                display: none !important;
            }

            /* Glass card padding adjustment */
            .glass-card {
                min-width: unset;
                padding: 18vw 5vw;
                top: 10px;
                border-radius: 0px;
            }

            /* Search form width adjustment */
            #searchForm {
                width: 110vw;
                left: 50px;
            }

            #voiceBtn {
                display: none !important;
            }

            /* URL bar full width */
            .url-bar {
                display: none !important;
            }

            .url-bar input {
                width: 75vw !important;
            }

            .url-bar button {
                padding: 8px 14px !important;
                font-size: 0.9rem !important;
            }

            /* Heading font size smaller */
            h1 {
                font-size: 2rem !important;
                letter-spacing: 4px;
                padding: 0.7rem 1.5rem;
            }

            /* Top search bar (after search) width */
            #topSearchBar {
                width: 90vw !important;
            }

            /* Results container full width */
            #results {
                width: 90vw !important;
                margin-left: 5vw;
                margin-right: 5vw;
            }

            .dropdown {
                display: none !important;
            }

            .search-bar button,
            .search-bar input[type="submit"] {
                padding: 8px 12px !important;
                font-size: 0.9rem !important;
            }
        }
    </style>
</head>

<body>
    <div id="homepage">
        <!-- Main Glass Card -->
        <div class="glass-card">
            <h1>Oasis</h1>
            <form id="searchForm">
                <input type="text" id="searchInput" placeholder="Search anything here..." required>
                <button type="button" id="voiceBtn">🎤</button>
                <input type="submit" value="Search">
            </form>
        </div>

        <!-- URL Bar -->
        <div class="url-bar">
            <input type="text" id="urlInput" placeholder="Enter URL (https://...)">
            <button onclick="openURL()">Go</button>
        </div>

        <!-- Loader -->
        <div id="loader" style="display:none; text-align:center; margin-top:20px; color:#fff;">Loading...</div>

        <!----APPS---->
        <div class="APPS">

            <!-- Maths Mode Button -->
            <div id="maths-mode-btn" onclick="openMathsMode()"
                style="transition : all 0.3s ease; position: fixed; top: 89.5px; left: 65px; width:60px; height:60px; background:#85e6ff; border-radius:50%; display:flex; justify-content:center; align-items:center; cursor:pointer; box-shadow:0 0 20px #85e6ff;">
                ➗
            </div>

            <!--oasis maps-->
            <div id="Oasis-Maps-btn" onclick="openOasisMaps()"
                style="transition : all 0.3s ease; position: fixed; top: 30px; left: 99px; width:60px; height:60px; background:#85e6ff; border-radius:50%; display:flex; justify-content:center; align-items:center; cursor:pointer; box-shadow:0 0 20px #85e6ff;">
                🗺️
            </div>

            <!--Oasis Clock-->
            <div id="Oasis-Clock-btn" onclick="openOasisClock()"
                style="transition : all 0.3s ease; position: fixed; top: 158px; left: 65px; width:60px; height:60px; background:#85e6ff; border-radius:50%; display:flex; justify-content:center; align-items:center; cursor:pointer; box-shadow:0 0 20px #85e6ff;">
                🕒
            </div>

        </div>

        <!-- Dropdown Menu -->
        <div class="dropdown">
            <button onclick="toggleDropdown()" class="dropdown-btn" aria-label="Open menu">
                <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menu" class="menu-icon">
            </button>
            <div id="dropdownMenu" class="dropdown-content">
                <a href="https://sanskar-satao.github.io/Oasis-Photos/" target="_blank">
                    <img src="https://images-workbench.99static.com/ySxJl7wz7CuA_VXXMjdM2ac9RqM=/99designs-contests-attachments/80/80341/attachment_80341132"
                        alt="Oasis-Photos">
                </a>
                <a href="https://web.whatsapp.com/" target="_blank">
                    <img src="https://i.pinimg.com/736x/c6/d8/01/c6d80112426e35a0dc293bf68e65b013.jpg" alt="WhatsApp">
                </a>
                <a href="https://chat.openai.com/" target="_blank">
                    <img src="https://static.vecteezy.com/system/resources/previews/024/558/807/non_2x/openai-chatgpt-logo-icon-free-png.png"
                        alt="ChatGPT">
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="https://png.pngtree.com/png-clipart/20230401/original/pngtree-youtube-icon-social-media-png-image_9015287.png"
                        alt="YouTube">
                </a>
                <a href="https://sanskar-satao.github.io/Calender/" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/128/3652/3652191.png" alt="O-Calendar">
                </a>
            </div>
        </div>
    </div>
    <!-- Search Results -->
    <div id="results"></div>

    <!-- Oasis AI Search -->
    <div id="aiAvatar" onclick="openAIMode()"
        style="transition : all 0.3s ease; position: fixed; top: 30px; left: 30px; width:60px; height:60px; background:#85e6ff; border-radius:50%; display:flex; justify-content:center; align-items:center; cursor:pointer; box-shadow:0 0 20px #85e6ff;">
        🤖
    </div>

    <!-- Particle Background -->
    <canvas id="particleCanvas"></canvas>

    <script>
        /* -------------------- Config: Google Custom Search API -------------------- */
        const API_KEY = "AIzaSyALZtl7_RShOU7P53qxf5RGFr4EiIDE7xo";
        const CX = "f4df3e7489c8546b4";

        async function searchOasis(query) {
            const resultsDiv = document.getElementById("results") || (() => {
                const div = document.createElement("div");
                div.id = "results";
                div.style.marginTop = "120px";
                div.style.padding = "20px";
                div.style.color = "#fff";
                div.style.fontFamily = "Segoe UI, sans-serif";
                document.body.appendChild(div);
                return div;
            })();

            const loader = document.getElementById("loader") || (() => {
                const l = document.createElement("p");
                l.id = "loader";
                l.style.color = "#fff";
                l.style.textAlign = "center";
                l.textContent = "Loading...";
                resultsDiv.before(l);
                return l;
            })();


            // -------------------- Hide all other content --------------------
            document.getElementById("homepage").style.display = "none";


            // -------------------- Show top search bar --------------------
            let topSearch = document.getElementById("topSearchBar");
            if (!topSearch) {
                topSearch = document.createElement("form");
                topSearch.id = "topSearchBar";
                topSearch.className = "search-bar";
                topSearch.onsubmit = (e) => {
                    e.preventDefault();
                    searchOasis(document.getElementById("searchBox").value);
                };
                topSearch.innerHTML = `
        <input id="searchBox" type="text" value="${query}" placeholder="Search...">
        <button type="submit">Search</button>
    `;

                topSearch.style.position = "fixed";
                topSearch.style.top = "20px";
                topSearch.style.left = "50%";
                topSearch.style.transform = "translateX(-50%)";
                topSearch.style.zIndex = "9999";

                document.body.appendChild(topSearch);
            } else {
                document.getElementById("searchBox").value = query;
            }



            resultsDiv.innerHTML = "";
            loader.style.display = "block";

            try {
                const url = `https://www.googleapis.com/customsearch/v1?key=${API_KEY}&cx=${CX}&q=${encodeURIComponent(query)}`;
                const res = await fetch(url);
                const data = await res.json();
                loader.style.display = "none";

                if (!data.items || data.items.length === 0) {
                    resultsDiv.innerHTML = `<p style="color:#fff;text-align:center;">No results found.</p>`;
                    return;
                }

                data.items.forEach(item => {
                    const result = document.createElement("div");
                    result.className = "result-item"; // add hover/animation styles
                    result.innerHTML = `
                     <a href="${item.link}" target="_blank">${item.title}</a>
                     <p>${item.snippet}</p>
                    `;
                    resultsDiv.appendChild(result);
                });


            } catch (err) {
                loader.style.display = "none";
                resultsDiv.innerHTML = `<p style="color:red;text-align:center;">Error: ${err.message}</p>`;
            }
        }

        /* -------------------- Handle Search Form -------------------- */
        document.getElementById("searchForm").addEventListener("submit", e => {
            e.preventDefault();
            const query = document.getElementById("searchInput").value.trim();
            if (query) searchOasis(query);
        });

        /* -------------------- Voice Recognition -------------------- */
        document.getElementById("voiceBtn").addEventListener("click", () => {
            if (!('webkitSpeechRecognition' in window)) {
                alert("Your browser does not support speech recognition.");
                return;
            }
            const recognition = new webkitSpeechRecognition();
            recognition.lang = "en-US";
            recognition.start();

            recognition.onresult = event => {
                const query = event.results[0][0].transcript;
                document.getElementById("searchInput").value = query;
                searchOasis(query);
            };

            recognition.onerror = () => alert("Voice recognition error.");
        });

        /* -------------------- URL Bar Function -------------------- */
        function openURL() {
            let input = document.getElementById("urlInput").value.trim();
            if (!input) return;
            if (!/^https?:\/\//i.test(input)) input = "https://" + input;
            window.open(input, "_blank");
        }

        /* -------------------- AI / Maths / Maps / Clock Placeholders -------------------- */
        function openAIMode() {
            window.open("AI Mode.html", "_blank");
        }
        function openOasisMaps() {
            window.open("Oasis Maps.html", "_blank");
        }
        function openMathsMode() {
            window.open("Maths Mode.html", "_blank");
        }
        function openOasisClock() {
            window.open("Oasis Clock.html", "_blank");
        }

        /* -------------------- Dropdown Menu -------------------- */
        function toggleDropdown() {
            const menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }
        window.addEventListener("click", e => {
            if (!e.target.closest('.dropdown')) {
                document.getElementById("dropdownMenu").style.display = "none";
            }
        });

        /* -------------------- Analog & Digital Clock -------------------- */
        function updateClock() {
            const now = new Date();
            const second = now.getSeconds();
            const minute = now.getMinutes();
            const hour = now.getHours();

            document.getElementById("second-hand").style.transform = `translateX(-50%) rotate(${second * 6}deg)`;
            document.getElementById("minute-hand").style.transform = `translateX(-50%) rotate(${minute * 6}deg)`;
            document.getElementById("hour-hand").style.transform = `translateX(-50%) rotate(${(hour % 12) * 30 + minute / 2}deg)`;

            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById("digital-time").textContent = timeString;
        }
        setInterval(updateClock, 1000);
        updateClock();

        /* -------------------- Particle Background -------------------- */
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        function createParticles() {
            for (let i = 0; i < 100; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2 + 1,
                    dx: (Math.random() - 0.5) * 1.5,
                    dy: (Math.random() - 0.5) * 1.5
                });
            }
        }
        function drawParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
                ctx.fill();
                p.x += p.dx; p.y += p.dy;
                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
            });
            requestAnimationFrame(drawParticles);
        }
        createParticles();
        drawParticles();
        window.addEventListener("resize", () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

        /* -------------------- Keyboard Shortcuts -------------------- */
        document.addEventListener("keydown", e => {
            if (e.ctrlKey && e.key.toLowerCase() === "m") document.getElementById("voiceBtn").click();
            if (e.ctrlKey && e.key.toLowerCase() === "l") document.getElementById("searchInput").focus();
        });

    </script>
</body>
