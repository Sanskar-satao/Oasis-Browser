        .glass-card {

        }

            border: 1px solid rgb(255, 255, 255);
            transform: scale(1.0);
            transition: transform 0.5s ease, box-shadow 0.3s ease;

            margin: 0 0 30px 0;
            font-size: 3.2rem;
            font-weight: 800;
            text-shadow: 0 2px 30px #fff, 0 0 5px #59bbf5;

    <script>

        fetch("https://wttr.in/?format=%C+%t")
            .then(res => res.text())
            .then(data => document.getElementById("weatherHUD").textContent = "üìç " + data);

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key.toLowerCase() === 'm') voiceBtn.click();
            if (e.ctrlKey && e.key.toLowerCase() === 'l') searchInput.focus();
        });

        function updateClock() {
            document.getElementById("clock").innerText = "üïí " + new Date().toLocaleTimeString();
        }
        setInterval(updateClock, 1000);

        navigator.getBattery().then(b => {
            setInterval(() => {
                document.getElementById("battery").innerText = "üîã " + Math.floor(b.level * 100) + "%";
            }, 1000);
        });
        function startVoiceRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            recognition.onresult = function (event) {
                const speech = event.results[0][0].transcript.toLowerCase();
                document.getElementById("searchInput").value = speech;
                document.getElementById("searchForm").dispatchEvent(new Event('submit'));
            };

            recognition.onerror = function (event) {
                alert("üé§ Voice recognition failed: " + event.error);
            };
        }
        document.getElementById("voiceBtn").addEventListener("click", startVoiceRecognition);



        document.addEventListener("click", function (e) {
            if (e.target.classList.contains("clockTrigger")) {
                window.open("clock.html", "_blank"); // open in a new tab
            }
        });

        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }
        window.onclick = function (event) {
            if (!event.target.closest('.dropdown')) {
                document.getElementById("dropdownMenu").classList.remove("show");
            }
        }
        function openAIMode() {
            window.open("AI Mode.html", "_blank");
        }
        function openOasisMaps() {
            window.open("Oasis Maps.html", "_blank");
        }
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();

            // Analog movement
            const secondDeg = (seconds / 60) * 360;
            const minuteDeg = ((minutes + seconds / 60) / 60) * 360;
            const hourDeg = ((hours % 12 + minutes / 60) / 12) * 360;

            document.getElementById("second-hand").style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
            document.getElementById("minute-hand").style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
            document.getElementById("hour-hand").style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;

            // Digital display
            const ampm = hours >= 12 ? "PM" : "AM";
            const displayHours = hours % 12 || 12;
            const displayMinutes = minutes.toString().padStart(2, "0");
            const displaySeconds = seconds.toString().padStart(2, "0");

            document.getElementById("digital-time").textContent =
                `${displayHours}:${displayMinutes}:${displaySeconds} ${ampm}`;
        }

        setInterval(updateClock, 1000);
        updateClock(); // initial call

        const appLinks = {
            "youtube": "https://www.youtube.com/",
            "facebook": "https://www.facebook.com/",
            "twitter": "https://twitter.com/",
            "instagram": "https://www.instagram.com/",
            "whatsapp": "https://web.whatsapp.com/",
            "linkedin": "https://www.linkedin.com/",
            "reddit": "https://www.reddit.com/",
            "gmail": "https://mail.google.com/",
            "google mail": "https://mail.google.com/",
            "gmail.com": "https://mail.google.com/",
            "chatgpt": "https://chat.openai.com/",
            "spotify": "https://www.spotify.com/",
            "netflix": "https://www.netflix.com/",
            "amazon": "https://www.amazon.com/",
            "flipkart": "https://www.flipkart.com/",
            "quora": "https://www.quora.com/",
            "stackoverflow": "https://stackoverflow.com/",
            "github": "https://github.com/",
            "oasis-photos": "https://sanskar-satao.github.io/Oasis-Photos/",
            "o-calendar": "https://sanskar-satao.github.io/Calender/",
            "calendar": "https://sanskar-satao.github.io/Calender/"
        };


        document.getElementById("searchForm").addEventListener("submit", function (e) {
            e.preventDefault(); // prevent default form submission

            let query = document.getElementById("searchInput").value.trim().toLowerCase();

            // Check if query matches any app keyword
            if (appLinks[query]) {
                window.open(appLinks[query], "_blank"); // open app link directly
            } else {
                // normal search on Google
                window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
            }

            // optional: clear input
            document.getElementById("searchInput").value = "";
        });
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particles = [];
        for (let i = 0; i < 100; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5
            });
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let p of particles) {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255,255,255,0.6)';
                ctx.fill();
                p.x += p.speedX;
                p.y += p.speedY;

                // wrap around edges
                if (p.x > canvas.width) p.x = 0;
                if (p.x < 0) p.x = canvas.width;
                if (p.y > canvas.height) p.y = 0;
                if (p.y < 0) p.y = canvas.height;
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        const voiceBtn = document.getElementById("voiceBtn");

        voiceBtn.addEventListener("click", () => {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.start();

            recognition.onresult = (event) => {
                const speech = event.results[0][0].transcript;
                searchInput.value = speech;
            };
        });

    </script>
