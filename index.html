<!DOCTYPE html>
<html>

<head>
    <title>Oasis Tab</title>
    <style>
        body {
            font-family: comic sans-serif;
            text-align: center;
            margin-top: 100px;
            font-size: 55px;
            color: white;
            background-image: url(https://images.pexels.com/photos/1421903/pexels-photo-1421903.jpeg);
            background-size: cover;
            background-attachment: fixed;
            background-position: top;
            background-repeat: no-repeat;
            border-radius: 16px;
        }

        h1 {
            animation: slidedown 1s ease;
            text-shadow: 0 0 10px white;
            border-radius: 32px;
            text-transform: uppercase;
            transition: 0.3s ease;
        }

        @keyframes slidedown {
            0% {
                transform: translateY(-100px);
            }

            100% {
                transform: translateY(0);
            }
        }

        form input[type="text"] {
            padding: 15px;
            color: aliceblue;
            width: 500px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: inline-block;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            font-style: italic;
            animation: slideright 1s ease;
            transition: 0.5s ease;
        }

        form input[type="text"]:focus {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            display: inline-block;
            box-shadow: 0 4px 30px rgba(255, 255, 255, 0.1);
            padding: 15px 40px;
            outline: none;
            border: 3px solid rgb(255, 0, 0);
            box-shadow: 0 0 20px rgb(255, 255, 255);
            margin-right: 20px;
            margin-left: 20px;
            transition: 0.5s ease-in-out;
            transform: scale(1.1);
        }

        @keyframes slideright {
            0% {
                transform: translateX(-200px);
            }

            100% {
                transform: translateX(0);
            }
        }

        form input[type="submit"] {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            margin: 0 10px;
            transition: 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: inline-block;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            animation: slideleft 1s ease;
            font-style: oblique;
        }

        form input[type="submit"]:hover {
            background-color: rgb(255, 255, 255);
            color: rgb(255, 255, 255);
            transform: scale(1.2);
            outline: invert;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            display: inline-block;
            box-shadow: 0 4px 30px rgba(255, 255, 255, 0.1);
            padding: 15px 50px;
            border: 3px solid rgb(255, 0, 0);
            box-shadow: 0 0 15px rgb(255, 255, 255);
            margin-left: 15px;
        }

        @keyframes slideleft {
            0% {
                transform: translateX(200px);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* Dropdown menu */
        .dropdown {
            position: fixed;
            top: 20px;
            right: 30px;
            z-index: 999;
        }

        .dropdown-btn {
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            filter: invert(1);
            transition: 0.3s;
        }

        .menu-icon:hover {
            transition: 0.3s;
            transform: scale(1.2);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
        }
        .dropdown-content:hover {
            transition: 0.2s ease;

        }

        .dropdown-content a {
            display: inline-block;
            margin: 10px;
            text-decoration: none;
        }

        .dropdown-content img {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            object-fit: cover;
            transition: 0.3s;
        }

        .dropdown-content img:hover {
            transform: scale(1.15);
            box-shadow: 0 0 10px white;
        }

        .show {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Oasis</h1>

    <form action="https://www.google.com/search" method="get">
        <input type="text" placeholder="Search anything here......" name="q" required>
        <input type="submit" value="Search">
    </form>

    <!-- Dropdown Menu Button -->
    <div class="dropdown">
        <button onclick="toggleDropdown()" class="dropdown-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png" alt="Menu" class="menu-icon">
        </button>
        <div id="dropdownMenu" class="dropdown-content">
            <a href="https://sanskar-satao.github.io/Oasis-Photos/" target="_blank">
                <img src="https://images-workbench.99static.com/ySxJl7wz7CuA_VXXMjdM2ac9RqM=/99designs-contests-attachments/80/80341/attachment_80341132"
                    alt="Oasis-Photos">
            </a>
            <a href="https://web.whatsapp.com/" target="_blank">
                <img src="https://i.pinimg.com/736x/c6/d8/01/c6d80112426e35a0dc293bf68e65b013.jpg" alt="WhatsApp">
            </a>
            <a href="https://chatgpt.com/" target="_blank">
                <img src="https://static.vecteezy.com/system/resources/previews/024/558/807/non_2x/openai-chatgpt-logo-icon-free-png.png"
                    alt="ChatGPT">
            </a>
            <a href="https://www.youtube.com/" target="_blank">
                <img src="https://png.pngtree.com/png-clipart/20230401/original/pngtree-youtube-icon-social-media-png-image_9015287.png"
                    alt="YouTube">
            </a>
            <a href="https://sanskar-satao.github.io/Calender/" target="_blank">
                <img src="https://cdn-icons-png.flaticon.com/128/3652/3652191.png" alt="O-Calendar">
            </a>
        </div>
    </div>

    <!-- Script to toggle menu on click -->
    <script>
        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }

        // Close the dropdown if user clicks outside
        window.onclick = function (event) {
            if (!event.target.closest('.dropdown')) {
                document.getElementById("dropdownMenu").classList.remove("show");
            }
        }
    </script>
</body>

</html>
