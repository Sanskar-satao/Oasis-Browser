<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Oasis AI Mode</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(115deg, rgba(255, 250, 100, 0), rgba(255, 187, 109, 0)),
                url(https://static.vecteezy.com/system/resources/previews/021/171/680/large_2x/colorful-abstract-wallpaper-modern-background-ai-generated-free-photo.jpg) no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* --- Particles --- */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            width: 5px;
            height: 5px;
            opacity: 0.7;
            background: rgba(255, 255, 255, 0.8);
            animation: float 8s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0.5;
            }

            50% {
                opacity: 0.8;
            }

            100% {
                transform: translateY(-800px) translateX(100px);
                opacity: 0;
            }
        }

        /* Tabs */
        .tab-container {
            width: 100%;
            max-width: 900px;
            z-index: 1;
            position: relative;
        }

        .tab-header {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        .tab-header div {
            margin: 0 10px;
            padding: 12px 28px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .tab-header div.active {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px #4cafef;
        }

        .tab {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .tab.active {
            display: block;
        }

        /* Clock */
        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .glass-clock {
            width: 150px;
            padding: 15px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .clock {
            width: 120px;
            height: 120px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
            margin-bottom: 10px;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom center;
            transform: translateX(-50%) rotate(0deg);
            border-radius: 2px;
        }

        .hand.hour {
            width: 4px;
            height: 30px;
            background: rgb(255, 242, 0);
        }

        .hand.minute {
            width: 3px;
            height: 40px;
            background: #fff;
        }

        .hand.second {
            width: 2px;
            height: 45px;
            background: #00f;
        }

        .center-dot {
            width: 8px;
            height: 8px;
            background: #000;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #digitalClock {
            font-size: 1.1rem;
            text-align: center;
            text-shadow: 0 0 10px #4cafef;
        }

        /* Search */
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 12px;
            flex-wrap: wrap;
        }

        #searchInput {
            width: 70%;
            padding: 15px;
            border-radius: 25px;
            border: 2px solid #60baff;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            font-size: 1.1rem;
            color: #fff;
            outline: none;
            transition: 0.25s;
        }

        #searchInput:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: #ff3465;
            box-shadow: 0 0 16px #65c7ff;
        }

        #searchButton {
            padding: 15px 28px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            background: linear-gradient(270deg, #ff3465, #4cafef, #ffb347, #ff3465);
            background-size: 600% 600%;
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s, background-position 0.3s;
        }

        #searchButton:hover {
            animation: gradientBG 4s ease infinite, pulseBtn 2s infinite;
            transform: scale(1.05);
            box-shadow: 0 0 32px #ff346580;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulseBtn {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        #searchButton:focus {
            animation: gradientBG 4s ease infinite, pulseBtn 2s infinite;
            transform: scale(1.05);
            box-shadow: 0 0 32px #ff346580;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulseBtn {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }


        /* AI Result Cards - Vertical with image side */
        #resultsContainer {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 10px 0;
            width: 100%;
        }

        /* Search Result Card Hover Effect */
        .card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50px;
            padding: 30px 40px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 0 60px rgba(76, 175, 239, 0.6), 0 0 40px rgba(255, 52, 101, 0.4);
            background: rgba(0, 0, 0, 0.45);
        }


        .card img {
            width: 150px;
            height: 120px;
            object-fit: cover;
            border-radius: 25px;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .card h2 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
            text-shadow: 0 0 10px #fff, 0 0 5px #4cafef;
        }

        .card p {
            font-size: 0.95rem;
            line-height: 1.4;
            color: #eaeaea;
        }

        .card a {
            display: inline-block;
            margin-top: 8px;
            text-decoration: none;
            color: #4cafef;
            font-weight: bold;
        }

        .card a:hover {
            text-decoration: underline;
        }

        .card.show {
            opacity: 1;
            transform: translateY(0);
            transition: 0.5s ease;
        }

        /* Fade animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media(max-width:700px) {
            .card {
                flex-direction: column;
            }

            .card img {
                width: 100%;
                height: auto;
            }

            #searchInput {
                width: 100%;
            }

            #searchButton {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div id="particles"></div>

    <div class="tab-container">
        <div class="tab-header">
            <div class="tab-btn active" data-tab="homeTab">Home</div>
            <div class="tab-btn" data-tab="aiTab">AI Result</div>
        </div>

        <!-- Home Tab -->
        <div id="homeTab" class="tab active">
            <div class="clock-container">
                <div class="glass-clock">
                    <div class="clock">
                        <div class="hand hour" id="hour-hand"></div>
                        <div class="hand minute" id="minute-hand"></div>
                        <div class="hand second" id="second-hand"></div>
                        <div class="center-dot"></div>
                    </div>
                    <div id="digitalClock"></div>
                </div>
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search anything here...">
                <button id="searchButton">Search</button>
            </div>
        </div>

        <!-- AI Result Tab -->
        <div id="aiTab" class="tab">
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        // --- Particles ---
        for (let i = 0; i < 80; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.left = Math.random() * window.innerWidth + 'px';
            p.style.top = Math.random() * window.innerHeight + 'px';
            p.style.width = p.style.height = (Math.random() * 4 + 3) + 'px';
            p.style.animationDuration = (Math.random() * 6 + 4) + 's';
            document.getElementById('particles').appendChild(p);
        }

        // --- Clock ---
        function updateClock() {
            const now = new Date(), h = now.getHours(), m = now.getMinutes(), s = now.getSeconds();
            document.getElementById("second-hand").style.transform = `translateX(-50%) rotate(${(s / 60) * 360}deg)`;
            document.getElementById("minute-hand").style.transform = `translateX(-50%) rotate(${((m + s / 60) / 60) * 360}deg)`;
            document.getElementById("hour-hand").style.transform = `translateX(-50%) rotate(${((h % 12 + m / 60) / 12) * 360}deg)`;
            const ampm = h >= 12 ? 'PM' : 'AM';
            const dispH = h % 12 || 12;
            const dispM = m.toString().padStart(2, '0');
            const dispS = s.toString().padStart(2, '0');
            document.getElementById('digitalClock').textContent = `${dispH}:${dispM}:${dispS} ${ampm}`;
        }
        setInterval(updateClock, 1000); updateClock();

        // --- Tab switching ---
        const tabButtons = document.querySelectorAll('.tab-btn');
        tabButtons.forEach(btn => btn.addEventListener('click', () => {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(btn.dataset.tab).classList.add('active');
            btn.classList.add('active');
        }));

        // --- Wikipedia search ---
        async function searchWikiMultiple(query) {
            const searchUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&utf8=&format=json&origin=*`;
            try {
                const res = await fetch(searchUrl);
                const data = await res.json();
                return data.query.search.slice(0, 5);
            } catch (err) { console.error(err); return []; }
        }
        async function fetchSummary(title) {
            const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}`;
            try { const res = await fetch(url); return await res.json(); } catch (e) { return null; }
        }

        async function handleSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return alert("Please enter a search query");
            const resultsContainer = document.getElementById('resultsContainer');
            resultsContainer.innerHTML = '';
            const searchResults = await searchWikiMultiple(query);
            let delay = 0;
            for (const result of searchResults) {
                const summary = await fetchSummary(result.title);
                if (summary) {
                    const imgTag = summary.originalimage ? `<img src="${summary.originalimage.source}" alt="${summary.title}">` : '';
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.style.animationDelay = `${delay}s`;
                    card.innerHTML = `
                ${imgTag}
                <div class="card-content">
                    <h2>${summary.title}</h2>
                    <p>${summary.extract}</p>
                    <a href="${summary.content_urls.desktop.page}" target="_blank">Read more</a>
                </div>
            `;
                    resultsContainer.appendChild(card);
                    setTimeout(() => card.classList.add('show'), 100);
                    delay += 0.15;
                }
            }
            // Switch to AI Tab
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('aiTab').classList.add('active');
            document.querySelector('[data-tab="aiTab"]').classList.add('active');
        }

        // Bind search button & Enter
        document.getElementById('searchButton').addEventListener('click', handleSearch);
        document.getElementById('searchInput').addEventListener('keypress', e => { if (e.key === 'Enter') handleSearch(); });
    </script>

</body>

</html>
